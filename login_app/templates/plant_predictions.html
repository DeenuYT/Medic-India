{% block title %}
<title>Medicinal Plant Prediction</title>
<style>
    .cont {
        border: none;
        box-sizing: border-box;
        box-shadow: 0 0 10px gray;
        padding: 10px;
        margin-top: 20vh;
        display: inline-flex;
        flex-direction: column;
    }
    .cont h1 {
        text-decoration: underline;
        font-size: 30px;
        font-family: "Open Sans", sans-serif;
        margin: 0 10px 0 10px;
    }

    .cont h2 {
        color: black;
        font-size: 20px;
        font-family: "Open Sans", sans-serif;
    }

    .sel_img {
        margin-top: 50px;
    }

    input[type='submit'] {
        font-size: 20px;
        border: none;
        background-color: rgb(0, 255, 0);
        padding: 10px;
        border-radius: 10px;
        margin-left: 30px;
        cursor: pointer;
    }

    input[type='submit']:hover {
        background-color: rgb(0, 196, 0);
    }

    #img::file-selector-button {
        font-size: 20px;
        border: none;
        background: #df0808;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: background .2s ease-in-out;
    }

    #img::file-selector-button:hover {
        background: #a53d0d;
    }

    center a button {
        border: none;
        color: white;
        background-color: blue;
        padding: 8px;
        cursor: pointer;
        margin-top: 5vh;
    }

    @media only screen and (max-width: 500px) {
        .sel_img {
            display: grid;
            justify-content: center;
        }

        .cont h1 {
            font-size: 32px;
        }

        .cont h2 {
            font-size: 24px;
        }

        input[type='submit'] {
            font-size: 24px;
            padding: 5px;
            border-radius: 10px;
            margin-top: 10px;
            margin-left: 0;
        }

        #img::file-selector-button {
            font-size: 24px;
            border-radius: 10px;
        }
    }
</style>
{% endblock %}

{% block body %}
<center>
    <div class="cont">
        <h1>Medicinal Plants Prediction</h1>
        <form action="{% url 'predict' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="sel_img">
                <label for="img">
                    <h2>Select your leaf image to predict</h2>
                </label><br><br><br>
                <input type="file" name="img" id="img" required>
                <input type="submit" name="sub" id="sub" value="PREDICT">
            </div>
        </form>
        <center>
            <a href="{% url 'medic_tools' %}"><button>Medic Tools</button></a>
        </center>
    </div>
</center>
{% endblock %}
