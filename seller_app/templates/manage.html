{% extends 'base1.html' %}
{% load static %}

{% block title %}
<title>{{ product.name }}</title>
<style>
    main {
        margin-top: 5vh;
        display: flex;
        justify-content: center;
    }
    main .left img{
        height: auto;
        width: 30vw;
        margin-right: 5vw;
    }
    .right input, textarea {
        width: 30vw;
        border: 2px solid gray;
        padding: 5px;
    }
    form button {
        padding: 5px;
        color: white;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: rgb(18, 18, 160);
    }
    main a {
        color: rgb(175, 26, 26);
        text-decoration: none;
    }
</style>
{% endblock %}

{% block body %}
<main>
    <div class="left">
        <img src="{% static file_name %}" alt="{{ product.name }}">
    </div>
    <div class="right">
        <form action="{% url 'manage' product.id %}" method="post" enctype="multipart/form-data">
            <h4 style="color: green;">{{ stats }}</h4>
            {% csrf_token %}
            <input type="text" name="name" id="name" placeholder="Product Name" value="{{ product.name }}"><br><br>
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Mention product uses and other information" >{{ product.description }}</textarea><br><br>
            <input type="text" name="price" id="price" placeholder="Price" value="{{ product.price }}"><br><br>
            <input type="file" name="img" id="img"><br><br>
            <div class="btns">
            <button type="submit">UPDATE</button>
            <a href="{% url 'delete_product' product.id %}" style="margin-left: 2vw;">Delete Product ‚ùå</a>
        </div>
        </form>
        
    </div>
</main>
{% endblock %}
