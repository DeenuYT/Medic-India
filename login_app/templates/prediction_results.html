{% load static %}

{% block title %}
    <title>Results</title>
    <style>
        .data {
            background-color: rgba(255, 255, 255, 0.39);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10vh;
            font-family: "Open Sans", sans-serif;
        }
        .data .left {
            margin-right: 5vw;
        }
        .data .right {
            max-width: 35vw;
        }
        .data p, li, b {
            font-size: 20px;
        }
        center a button {
        border: none;
        color: white;
        background-color: blue;
        padding: 8px;
        cursor: pointer;
        }
    </style>
{% endblock %}

{% block body %}
<center><h1 style='font-family: "Open Sans", sans-serif;margin-top: 2vh;'>PREDICTION RESULTS</h1></center>
    <div class="data">
        <div class="left">
            <img src="{% static img %}" alt="" height="256" width="256">
        </div>
        <div class="right">
        <p><b>Plant Name: </b>{{ name }}</b></p>
        <b>Uses:</b><br>
        <ul>
            {% for i in uses %}
            <li>{{ i }}</li>
            {% endfor %}
        </ul>
        <b>Characteristics:</b><br>
        <ul>
            {% for i in chars %}
            <li>{{ i }}</li>
            {% endfor %}
        </ul>
    </div>  
    </div>
    <center><div id="google_translate_element"></div><br>
    <a href="{% url 'medic_tools' %}"><button>Medic Tools</button></a>
    </center>
<script type="text/javascript">
function googleTranslateElementInit() {
    new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
{% endblock %}
